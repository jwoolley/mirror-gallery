---
# Entry point for tracery grammar flatten
origin:
- "#tellStory#"

tellStory:
- "#encounter.capitalize# #theStory#."

encounter:
- "[_indicated:#storyteller.a#,this #storyteller#]#_indicated# #relatesStory#"
- "#describeEncounter# #storyteller.a# who #relatesStory#"

describeEncounter:
- "you #encounter_verb#"
- "[_encounteringEntity:your #companion.s#,you and your #travelingGroup#]#_encounteringEntity# #encounter_verb#"
- "your [_encounteringEntity:#travelingGroup#,#companion#]#_encounteringEntity# #encounters_verb#"

relatesStory:
- "#tellsAStory# #inWhich#" # {about / in which / of} belongs here

inWhich: # ~ vocab
- in which
- during which
- wherein
- where

companion: # vocab
- "[_traveling:,traveling ]#_traveling#companion"
- guide

travelingGroup: # vocab
- party
- group
- company
- caravan
- fellow travelers
- "#entourage#"

entourage: # vocab
- entourage
- retinue

theStory:
- "#theStoryHeresay#"
- "#theStoryPersonal#"

theStoryHeresay:
- "[_thief:#animal#,#animalGroup#,#personCharacterProfession#,#storyCharacter#]#_thief.a# steals [_theft:#item.a#,the #clothingOrAccessory#]#_theft# [_from:from,off of]#_from# [_disposition:#storytellerDisposition#,#characterDisposition#][_person:#personAuthorityFigure#,#storyCharacter#][_storySubject:#_person#,#_disposition# #_person#,#_disposition# #_person#]#_storySubject.a#"

theStoryPersonal:
  # __speaker_their should be initialized w/ storyteller 
- "[__speaker_their:their]#__speaker_their# #personRelationalUnique# is [_attacked:attacked,abducted,terrorized,surrounded,threatened,besieged,ambushed,overtaken,surprised,beset,eaten,maimed,mauled,killed,questioned,lectured,tickled,worshipped,beguiled,ensorcelled,slain,teased,pestered,plagued,#verbStrictlyTransitivePastTense#]#_attacked# by [_team:band,gang,group,team,horde,ring][_actorCharacter:#storyCharacter#,ruffian,bandit,outlaw,pirate,brigand,raider,highwayman][_actors:#_team# of #_actorCharacter.s#,#animalGroup#]#_actors#"


tellsAStory:
- "#tell.s# a story"
- "#tell_dramatic.s# #story_tale.a#"
- "gives #story_account.a#"
- "[_recounts:recounts,recalls,relates,describes][_story:#story_tale#,#story_longform#]#_recounts# #_story.a#"

